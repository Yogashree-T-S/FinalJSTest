<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button  onclick="Click()" name="click" type="button">Click Me</button>
    
</body>
<script>
    var text=document.querySelector('button')
    function Click() {
        text.innerText=(text.innerText === "Click Me")?"Clicked":"Click Me"  
    }
</script>
</html>
